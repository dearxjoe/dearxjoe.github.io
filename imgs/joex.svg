<svg 
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 width="400px" height="200px">
<defs>
<filter filterUnits="userSpaceOnUse" id="Filter_0" x="0px" y="0px" width="400px" height="200px"  >
    <feOffset in="SourceAlpha" dx="0" dy="12" />
    <feGaussianBlur result="blurOut" stdDeviation="4.123" />
    <feFlood flood-color="rgb(0, 0, 0)" result="floodOut" />
    <feComposite operator="atop" in="floodOut" in2="blurOut" />
    <feComponentTransfer><feFuncA type="linear" slope="0.6"/></feComponentTransfer>
    <feMerge>
    <feMergeNode/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>
<filter id="Filter_1">
    <feOffset in="SourceAlpha" dx="0" dy="3" />
    <feGaussianBlur result="blurOut" stdDeviation="2.646" />
    <feFlood flood-color="rgb(0, 0, 0)" result="floodOut" />
    <feComposite operator="out" in="floodOut" in2="blurOut" result="compOut" />
    <feComposite operator="in" in="compOut" in2="SourceAlpha" />
    <feComponentTransfer><feFuncA type="linear" slope="0.35"/></feComponentTransfer>
    <feBlend mode="multiply" in2="SourceGraphic" />
</filter>

</defs>
<g filter="url(#Filter_0)">
<g filter="url(#Filter_1)">
<text kerning="auto" font-family="Adobe Heiti Std" fill="rgb(0, 0, 0)" transform="matrix( 1.03050822813725, 0, 0, 1.27899719312601,21.3125188625954, 139.125403162847)" font-size="150px"><tspan font-size="150px" font-family="Apple Chancery" fill="#0395F6">Joe</tspan><tspan font-size="150px" font-family="Apple Chancery" fill="#E7092E">&#46;X</tspan></text>
<text kerning="auto" font-family="Adobe Heiti Std" stroke-width="1px" stroke="rgb(0, 0, 0)" fill-opacity="0" stroke-opacity="1" transform="matrix( 1.03050822813725, 0, 0, 1.27899719312601,21.3125188625954, 139.125403162847)" font-size="150px"><tspan font-size="150px" font-family="Apple Chancery" fill="#0395F6">Joe</tspan><tspan font-size="150px" font-family="Apple Chancery" fill="#E7092E">&#46;X</tspan></text>
</g></g>
</svg>
